<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button onclick="AddUsers()">Add Users</button>
    <script>
        let arr =  [];
        function AddUsers() {
            let u = prompt("How many Users you want to Add");
            document.write("<table border='2px'>")
            for (i = 0; i < u; i++) {
                let RollNumber = prompt("Roll Number");
                let Name = prompt("Enter Name");
                let Result = prompt("Enter Result");

                let Stu = {RollNumber, Name, Result};
                arr.push(Stu);

                document.write(`<tr><td>${RollNumber}</td><td>${Name}</td><td>${Result}</td></tr>`);
                console.log(arr);

            }
            document.write("</table>")
        }
    </script>

</body>

</html>
